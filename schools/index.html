<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Schools - ISKOOLJOB.COM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navigation (same as homepage) -->
    
    <!-- School Main Section -->
    <section class="school-main py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h1>Find the Perfect Candidates for Your School</h1>
                    <p class="lead">Post your vacancies and connect with qualified education professionals.</p>
                    <div class="d-grid gap-2 d-md-block">
                        <a href="register.html" class="btn btn-primary">Register Your School</a>
                        <a href="post-job.html" class="btn btn-outline-primary">Post a Vacancy</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <img src="../assets/school-image.png" alt="School" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <!-- Vacancy Categories -->
    <section class="vacancy-categories py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">Vacancy Categories</h2>
            <div class="row">
                <div class="col-md-3 mb-4">
                    <div class="card category-card">
                        <div class="card-body text-center">
                            <i class="fas fa-chalkboard-teacher fa-3x mb-3"></i>
                            <h5>Teaching Staff</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card category-card">
                        <div class="card-body text-center">
                            <i class="fas fa-user-tie fa-3x mb-3"></i>
                            <h5>Leadership</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card category-card">
                        <div class="card-body text-center">
                            <i class="fas fa-clipboard-list fa-3x mb-3"></i>
                            <h5>Administrative</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card category-card">
                        <div class="card-body text-center">
                            <i class="fas fa-tools fa-3x mb-3"></i>
                            <h5>Support Staff</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="../js/schools.js"></script>
</body>
</html>

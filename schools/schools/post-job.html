<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Vacancy - ISKOOLJOB.COM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navigation (same as homepage) -->

    <section class="post-job py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="mb-0">Post a Vacancy</h2>
                        </div>
                        <div class="card-body">
                            <form id="vacancyForm" action="https://formsubmit.co/your-email@example.com" method="POST">
                                <input type="hidden" name="_subject" value="New Vacancy Submission">
                                <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
                                
                                <div class="mb-3">
                                    <label for="schoolName" class="form-label">School Name</label>
                                    <input type="text" class="form-control" id="schoolName" name="schoolName" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="jobCategory" class="form-label">Job Category</label>
                                    <select class="form-select" id="jobCategory" name="jobCategory" required>
                                        <option value="">Select Category</option>
                                        <option value="leadership">Leadership (Principal, Vice Principal, etc.)</option>
                                        <option value="teaching">Teaching Staff</option>
                                        <option value="administrative">Administrative Staff</option>
                                        <option value="support">Support Staff (Drivers, Plumbers, etc.)</option>
                                        <option value="maintenance">Maintenance/Cleaning Staff</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="jobTitle" class="form-label">Job Title</label>
                                    <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="jobDescription" class="form-label">Job Description</label>
                                    <textarea class="form-control" id="jobDescription" name="jobDescription" rows="4" required></textarea>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="qualifications" class="form-label">Required Qualifications</label>
                                        <textarea class="form-control" id="qualifications" name="qualifications" rows="3" required></textarea>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="experience" class="form-label">Experience Needed</label>
                                        <textarea class="form-control" id="experience" name="experience" rows="3" required></textarea>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="salaryRange" class="form-label">Salary Range</label>
                                        <input type="text" class="form-control" id="salaryRange" name="salaryRange">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="deadline" class="form-label">Application Deadline</label>
                                        <input type="date" class="form-control" id="deadline" name="deadline" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="contactInfo" class="form-label">Contact Information</label>
                                    <textarea class="form-control" id="contactInfo" name="contactInfo" rows="2" required></textarea>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Submit Vacancy</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/schools.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Registration - ISKOOLJOB.COM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .form-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }
        .form-title {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation (same as other pages) -->

    <section class="school-registration py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h2 class="mb-0">School Registration</h2>
                        </div>
                        <div class="card-body">
                            <form id="schoolRegistrationForm" action="https://formsubmit.co/your-email@example.com" method="POST">
                                <input type="hidden" name="_subject" value="New School Registration">
                                <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
                                
                                <!-- School Information Section -->
                                <div class="form-section">
                                    <h3 class="form-title">School Details</h3>
                                    <div class="row">
                                        <div class="col-md-12 mb-3">
                                            <label for="schoolName" class="form-label">School Name*</label>
                                            <input type="text" class="form-control" id="schoolName" name="schoolName" required>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="affiliationBoard" class="form-label">Affiliated With Which Board*</label>
                                            <select class="form-select" id="affiliationBoard" name="affiliationBoard" required>
                                                <option value="">Select Board</option>
                                                <option value="cbse">CBSE</option>
                                                <option value="icse">ICSE</option>
                                                <option value="state">State Board</option>
                                                <option value="ib">IB</option>
                                                <option value="igcse">IGCSE</option>
                                                <option value="other">Other</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="otherBoard" class="form-label">Other Board Name (if selected Other)</label>
                                            <input type="text" class="form-control" id="otherBoard" name="otherBoard">
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Address Information Section -->
                                <div class="form-section">
                                    <h3 class="form-title">School Address</h3>
                                    <div class="mb-3">
                                        <label for="schoolAddress" class="form-label">Full Address*</label>
                                        <textarea class="form-control" id="schoolAddress" name="schoolAddress" rows="3" required></textarea>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-4 mb-3">
                                            <label for="city" class="form-label">City*</label>
                                            <input type="text" class="form-control" id="city" name="city" required>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="district" class="form-label">District*</label>
                                            <input type="text" class="form-control" id="district" name="district" required>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="state" class="form-label">State*</label>
                                            <input type="text" class="form-control" id="state" name="state" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Contact Information Section -->
                                <div class="form-section">
                                    <h3 class="form-title">Contact Person Details</h3>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="hrName" class="form-label">HR/Manager Name*</label>
                                            <input type="text" class="form-control" id="hrName" name="hrName" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="hrDesignation" class="form-label">Designation*</label>
                                            <input type="text" class="form-control" id="hrDesignation" name="hrDesignation" required>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="mobileNo" class="form-label">Mobile Number*</label>
                                            <input type="tel" class="form-control" id="mobileNo" name="mobileNo" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="alternateMobile" class="form-label">Alternate Mobile Number</label>
                                            <input type="tel" class="form-control" id="alternateMobile" name="alternateMobile">
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email ID*</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                </div>
                                
                                <!-- Terms and Conditions -->
                                <div class="mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="terms" required>
                                        <label class="form-check-label" for="terms">
                                            I agree to the <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal">Terms and Conditions</a>*
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Register School</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Terms and Conditions Modal -->
    <div class="modal fade" id="termsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Terms and Conditions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Terms and conditions content goes here...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/schools.js"></script>
</body>
</html>

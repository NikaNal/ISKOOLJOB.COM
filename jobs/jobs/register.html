<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Registration - ISKOOLJOB.COM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navigation (same as homepage) -->

    <section class="registration py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="mb-0">Job Seeker Registration</h2>
                        </div>
                        <div class="card-body">
                            <form id="jobseekerForm" action="https://formsubmit.co/your-email@example.com" method="POST">
                                <input type="hidden" name="_subject" value="New Job Seeker Registration">
                                <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
                                
                                <h4 class="mb-4">Personal Information</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="fullName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="dob" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" id="dob" name="dob" required>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="gender" class="form-label">Gender</label>
                                        <select class="form-select" id="gender" name="gender" required>
                                            <option value="">Select</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="mobile" class="form-label">Mobile Number</label>
                                        <input type="tel" class="form-control" id="mobile" name="mobile" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                
                                <h4 class="mb-4 mt-5">Address Information</h4>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Full Address</label>
                                    <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="city" class="form-label">City</label>
                                        <input type="text" class="form-control" id="city" name="city" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="district" class="form-label">District</label>
                                        <input type="text" class="form-control" id="district" name="district" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="state" class="form-label">State</label>
                                        <input type="text" class="form-control" id="state" name="state" required>
                                    </div>
                                </div>
                                
                                <h4 class="mb-4 mt-5">Professional Information</h4>
                                <div class="mb-3">
                                    <label for="education" class="form-label">Educational Qualifications</label>
                                    <textarea class="form-control" id="education" name="education" rows="3" required></textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="experience" class="form-label">Professional Experience</label>
                                    <textarea class="form-control" id="experience" name="experience" rows="3" required></textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="skills" class="form-label">Skills/Certifications</label>
                                    <textarea class="form-control" id="skills" name="skills" rows="2"></textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="preferences" class="form-label">Job Preferences</label>
                                    <textarea class="form-control" id="preferences" name="preferences" rows="2"></textarea>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Complete Registration</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jobs.js"></script>
</body>
</html>
